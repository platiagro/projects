apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: deployment-$deploymentId-
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"name": "deployment-$deploymentId-"}'
spec:
  arguments: {}
  entrypoint: deployment-$deploymentId
  serviceAccountName: pipeline-runner
  templates:
    - name: deployment-$deploymentId
      dag:
        tasks:
          - name: deployment
            template: deployment
            dependencies: []
            arguments: {}
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
    - name: deployment
      activeDeadlineSeconds: 300
      inputs: {}
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      outputs:
        parameters:
        - name: deployment-manifest
          valueFrom:
            jsonPath: '{}'
        - name: deployment-name
          valueFrom:
            jsonPath: '{.metadata.name}'
      resource:
        action: create
        manifest: |
          apiVersion: machinelearning.seldon.io/v1alpha2
          kind: SeldonDeployment
          metadata:
            deploymentId: $deploymentId
            labels:
              app: seldon
            name: $deploymentId
          spec:
            annotations:
              deployment_version: v1
              prometheus.io/scrape: 'false'
              seldon.io/executor: 'true'
            name: $deploymentId
            predictors:
            - annotations:
                sidecar.istio.io/inject: 'false'
              componentSpecs:
              - spec:
                  containers:
                  - env:
                    - name: EXPERIMENT_ID
                      value: e6f52fe2-a4a1-42bc-9aeb-ef0735fa3468
                    - name: OPERATOR_ID
                      value: $operatorId
                    - name: TASK_NAME
                      value: "$taskName"
                    image: seldonio/mock_classifier:1.5.0-dev
                    name: $operatorId
                    securityContext:
                      allowPrivilegeEscalation: false
                      runAsUser: 0
              graph:
                children: []
                name: $operatorId
                type: MODEL
              labels:
                version: v1
              name: model
              replicas: 1
              svcOrchSpec:
                env:
                - name: SELDON_LOG_LEVEL
                  value: INFO
        successCondition: status.state == Available
