components:
  schemas:
    Comparison:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        experimentId:
          type: string
          format: uuid
        operatorId:
          type: string
          format: uuid
        runId:
          type: string
          format: uuid
        layout:
          type: object
          properties:
            x:
              type: number
            y:
              type: number
            w:
              type: number
            h:
              type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Comparisons:
      type: array
      items:
        $ref: "#/components/schemas/Comparison"
    Task:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        commands:
          type: array
          items:
            type: string
        arguments:
          type: array
          items:
            type: string
        cpuLimit:
          type: string
        cpuRequest:
          type: string
        memoryLimit:
          type: string
        memoryRequest:
          type: string
        tags:
          type: array
          items:
            type: string
            enum: [DEFAULT, FEATURE_ENGINEERING, PREDICTOR]
        parameters:
          type: array
          items:
            $ref: "#/components/schemas/Parameter"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Tasks:
      type: object
      properties:
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        total:
          type: integer
    TaskEmpty:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
    TaskDocker:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        commands:
          type: array
          items:
            type: string
        arguments:
          type: array
          items:
            type: string
        image:
          type: string
        cpuLimit:
          type: string
        cpuRequest:
          type: string
        memoryLimit:
          type: string
        memoryRequest:
          type: string
    TaskCopyFrom:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        copyFrom:
          type: string
          format: uuid
    TaskNotebooks:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        deploymentNotebook:
          type: object
        experimentNotebook:
          type: object
        cpuLimit:
          type: string
        cpuRequest:
          type: string
        memoryLimit:
          type: string
        memoryRequest:
          type: string
    Parameter:
      type: object
      properties:
        type:
          type: string
          enum: [string, integer]
        name:
          type: string
        default:
          type: string
    Parameters:
      type: array
      items:
        $ref: "#/components/schemas/Parameter"
    Project:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        experiments:
          type: array
          items:
            $ref: "#/components/schemas/Experiment"
        deployments:
          type: array
          items:
            $ref: "#/components/schemas/Deployment"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        hasExperiment:
          type: boolean
        hasDeployment:
          type: boolean
        hasPreDeployment:
          type: boolean
    Projects:
      type: object
      properties:
        projects:
          type: array
          items:
            $ref: "#/components/schemas/Project"
        total:
          type: integer
    Experiment:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        position:
          type: integer
        isActive:
          type: boolean
        projectId:
          type: string
          format: uuid
        operators:
          $ref: "#/components/schemas/Operators"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Experiments:
      type: array
      items:
        $ref: "#/components/schemas/Experiment"
    Deployment:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        experimentId:
          type: string
          format: uuid
        isActive:
          type: boolean
        name:
          type: string
        operators:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
        position:
          type: integer
        status:
          type: string
        url:
          type: string
        deployedAt:
          type: string
          format: date-time
        uuid:
          type: string
          format: uuid
    Deployments:
      type: object
      properties:
        deployments:
          type: array
          items:
            $ref: "#/components/schemas/Deployment"
        total:
          type: integer
    Prediction:
      oneOf:
        - $ref: "#/components/schemas/Data"
        - $ref: "#/components/schemas/BinData"
        - $ref: "#/components/schemas/StrData"
    Data:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SeldonStatus'
        meta:
          $ref: '#/components/schemas/SeldonMeta'
        data:
          $ref: '#/components/schemas/SeldonDefaultData'
    BinData:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SeldonStatus'
        meta:
          $ref: '#/components/schemas/SeldonMeta'
        binData:
          type: string
          format: byte
    StrData:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SeldonStatus'
        meta:
          $ref: '#/components/schemas/SeldonMeta'
        strData:
          type: string
    SeldonMeta:
      type: object
      additionalProperties: false
      properties:
        tags:
          type: object
          additionalProperties:
            description: 'Can be anything: string, number, array, object, etc.'
          example:
            content-type: "image/jpg"
    SeldonDefaultData:
      type: object
      additionalProperties: false
      properties:
        names:
          type: array
          maxItems: 2097152
          items:
            type: string
            pattern: '^.{1,2097152}'
            maxLength: 2097152
        tensor:
          type: object
          additionalProperties: false
          properties:
            shape:
              type: array
              maxItems: 2097152
              items:
                type: integer
                format: int32
            values:
              type: array
              maxItems: 2097152
              items:
                type: number
                format: double
        ndarray:
          type: array
          maxItems: 2097152
          items:
            description: 'Can be anything: string, number, array, object, etc.'
        tftensor:
          type: object
          additionalProperties: false
          properties:
            size:
              type: string
              pattern: '^.{1,2097152}'
