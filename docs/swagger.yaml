components:
  schemas:
    Component:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
            enum: [DEFAULT, FEATURE_ENGINEERING, PREDICTOR]
        parameters:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Parameter"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Components:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Component"
    Parameter:
      type: object
      properties:
        type:
          type: string
          enum: [string, integer]
        name:
          type: string
        default:
          type: string
    Parameters:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Parameter"
    Project:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        experiments:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Experiment"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Projects:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Project"
    Experiment:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        position:
          type: integer
        isActive:
          type: boolean
        dataset:
          type: string
        target:
          type: string
        projectId:
          type: string
          format: uuid
        operators:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Operator"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Experiments:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Experiment"
    Operator:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        componentId:
          type: string
          format: uuid
        position:
          type: integer
        parameters:
          type: object
          additionalProperties:
            type: string
        experimentId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Operators:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Operator"
    Figures:
      type: array
      items:
        oneOf:
          - type: string
            example: "data:image/png;base64,"
    Template:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        operators:
          type: array
          items:
            type: object
            properties:
              componentId:
                type: string
                format: uuid
              position:
                type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Templates:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Template"
  requestBodies:
    ComponentPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              tags:
                type: array
                items:
                  type: string
              copyFrom:
                type: string
                format: uuid
    ComponentPatch:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              tags:
                type: array
                items:
                  type: string
    Project:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
    ExperimentPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              dataset:
                type: string
              target:
                type: string
    ExperimentPatch:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              dataset:
                type: string
              target:
                type: string
              position:
                type: integer
              isActive:
                type: boolean
              templateId:
                type: string
                format: uuid
    OperatorPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              componentId:
                type: string
              parameters:
                type: object
                additionalProperties:
                  type: string
    OperatorPatch:
      content:
        application/json:
          schema:
            type: object
            properties:
              componentId:
                type: string
              position:
                type: integer
              parameters:
                type: object
                additionalProperties:
                  type: string
    TemplatePost:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              experimentId:
                type: string
                format: uuid
    TemplatePatch:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
  responses:
    Component:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Component"
    Components:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Components"
    Parameters:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Parameters"
    Project:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Project"
    Projects:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Projects"
    Experiment:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Experiment"
    Experiments:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Experiments"
    Operator:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Operator"
    Operators:
      description: ""
