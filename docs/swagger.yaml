  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}:
    patch:
      summary: "Update an operator by ID."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/OperatorPatch"
      responses:
        "200":
          $ref: "#/components/responses/Operator"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    delete:
      summary: "Delete an operator by ID."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Message"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/datasets:
    get:
      summary: "Retrieves a dataset."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Datasets"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/datasets/:
    get:
      summary: "List datasets paginated."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
          description: Page size
      responses:
        "200":
          $ref: "#/components/responses/DatasetsPaginated"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/figures:
    get:
      summary: "List all figures."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Figures"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/metrics:
    get:
      summary: "List all metrics."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Metrics"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /templates:
    get:
      summary: "List all templates sorted by name in natural sort order."
      tags:
        - "Templates"
      responses:
        "200":
          $ref: "#/components/responses/Templates"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    post:
      summary: "Create a new template from an experiment."
      tags:
        - "Templates"
      requestBody:
        $ref: "#/components/requestBodies/TemplatePost"
      responses:
        "200":
          $ref: "#/components/responses/Template"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /templates/{templateId}:
    get:
      summary: "Detail a specific template by ID."
      tags:
        - "Templates"
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Template"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    patch:
      summary: "Update a template by ID."
      tags:
        - "Templates"
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/TemplatePatch"
      responses:
        "200":
          $ref: "#/components/responses/Template"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    delete:
      summary: "Delete a template by ID."
      tags:
        - "Templates"
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Message"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
components:
  schemas:
    Component:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        commands:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
            enum: [DEFAULT, FEATURE_ENGINEERING, PREDICTOR]
        parameters:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Parameter"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Components:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Component"
    ComponentsPaginated:
      type: object
      properties:
        components:
         type: array
         items:
            oneOf:
              - $ref: "#/components/schemas/Component"
        total:
          type: integer
    ComponentEmpty:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
    ComponentCopyFrom:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        copyFrom:
          type: string
          format: uuid
    ComponentNotebooks:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        deploymentNotebook:
          type: object
        experimentNotebook:
          type: object
    Parameter:
      type: object
      properties:
        type:
          type: string
          enum: [string, integer]
        name:
          type: string
        default:
          type: string
    Parameters:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Parameter"
    Project:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        experiments:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Experiment"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Projects:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Project"
    ProjectsPaginated:
      type: object
      properties:
        projects:
         type: array
         items:
            oneOf:
              - $ref: "#/components/schemas/Project"
        total:
          type: integer
    Experiment:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        position:
          type: integer
        isActive:
          type: boolean
        dataset:
          type: string
        target:
          type: string
        projectId:
          type: string
          format: uuid
        operators:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Operator"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Experiments:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Experiment"
    Operator:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        componentId:
          type: string
          format: uuid
        position:
          type: integer
        parameters:
          type: object
          additionalProperties:
            type: string
        experimentId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Operators:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/Operator"
          - type: object
            properties:
              status:
                type: string
                enum: [Unset, Setted up]
                example: Setted up
    Datasets:
      type: array
      items:
        oneOf:
          - type: object
            properties:
              columns:
                type: array
                items:
                  oneOf:
                    - type: string
                      example: "SepalLengthCm"
                    - type: string
                      example: "Species"
              data:
                type: array
                items:
                  oneOf:
                    - type: array
                      items:
                        oneOf:
                          - type: number
                            example: 5.1
                          - type: string
                            example: "Iris-setosa"
    DatasetsPaginated:
      type: array
      items:
        oneOf:
          - type: object
            properties:
              columns:
                type: array
                items:
                  oneOf:
                    - type: string
                      example: "SepalLengthCm"
                    - type: string
                      example: "Species"
              data:
                type: array
                items:
                  oneOf:
                    - type: array
                      items:
                        oneOf:
                          - type: number
                            example: 5.1
                          - type: string
                            example: "Iris-setosa"
              pages:
                type: number
                example: 1
    Figures:
      type: array
      items:
        oneOf:
