          $ref: "#/components/responses/Operators"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    post:
      summary: "Create a new operator."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
