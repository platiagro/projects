            type: string
      responses:
        "200":
          $ref: "#/components/responses/Message"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/datasets:
    get:
      summary: "List datasets paginated."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
          description: Page size
      responses:
        "200":
          $ref: "#/components/responses/Datasets"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/figures:
    get:
      summary: "List all figures."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Figures"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/metrics:
    get:
      summary: "List all metrics."
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Metrics"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectId}/experiments/{experimentId}/operators/{operatorId}/logs:
    get:
      summary: "Get logs from Jupyter Notebook"
      tags:
        - "Operators"
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Logs"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /templates:
    get:
      summary: "List all templates sorted by name in natural sort order."
      tags:
        - "Templates"
      responses:
        "200":
          $ref: "#/components/responses/Templates"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    post:
      summary: "Create a new template from an experiment."
      tags:
        - "Templates"
      requestBody:
        $ref: "#/components/requestBodies/TemplatePost"
      responses:
        "200":
          $ref: "#/components/responses/Template"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /templates/{templateId}:
    get:
      summary: "Detail a specific template by ID."
      tags:
        - "Templates"
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Template"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    patch:
      summary: "Update a template by ID."
      tags:
        - "Templates"
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/TemplatePatch"
      responses:
        "200":
          $ref: "#/components/responses/Template"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    delete:
      summary: "Delete a template by ID."
      tags:
        - "Templates"
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Message"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
components:
  schemas:
    Task:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        commands:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
            enum: [DEFAULT, FEATURE_ENGINEERING, PREDICTOR]
        parameters:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Parameter"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Tasks:
      type: object
      properties:
        tasks:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Task"
        total:
          type: integer
    TaskEmpty:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        commands:
          type: array
          items:
            type: string
        image:
          type: string
    TaskCopyFrom:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        commands:
          type: array
          items:
            type: string
        image:
          type: string
        copyFrom:
          type: string
          format: uuid
    TaskNotebooks:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        commands:
          type: array
          items:
            type: string
        image:
          type: string
        deploymentNotebook:
          type: object
        experimentNotebook:
          type: object
    Parameter:
      type: object
      properties:
        type:
          type: string
          enum: [string, integer]
        name:
          type: string
        default:
          type: string
    Parameters:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Parameter"
    Project:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        experiments:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Experiment"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Projects:
      type: object
      properties:
        projects:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Project"
        total:
          type: integer
    Experiment:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        position:
          type: integer
        isActive:
          type: boolean
        projectId:
          type: string
          format: uuid
        operators:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Operator"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Experiments:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/Experiment"
    Operator:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        taskId:
          type: string
          format: uuid
        dependencies:
          type: array
          items:
            type: string
            format: uuid
        parameters:
          type: object
          additionalProperties:
            type: string
        experimentId:
          type: string
          format: uuid
        positionX:
          type: number
          format: float
        positionY:
          type: number
          format: float
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Operators:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/Operator"
          - type: object
            properties:
              status:
                type: string
                enum: [Unset, Setted up]
                example: Setted up
    Datasets:
      type: array
      items:
        oneOf:
          - type: object
            properties:
              columns:
                type: array
                items:
                  oneOf:
                    - type: string
                      example: "SepalLengthCm"
                    - type: string
                      example: "Species"
              data:
                type: array
                items:
                  oneOf:
                    - type: array
                      items:
                        oneOf:
                          - type: number
                            example: 5.1
                          - type: string
                            example: "Iris-setosa"
              total:
                type: number
                example: 2
    Figures:
      type: array
      items:
        oneOf:
          - type: string
            example: "data:image/png;base64,"
    Metrics:
      type: array
      items:
        oneOf:
          - type: object
            example:
              metric_name: metric_value
    Logs:
      type: object
      properties:
        cellType:
          type: string
          example: "code"
        executionCount:
          type: integer
          example: 6
        output:
          type: object
          properties:
            errorName:
              type: string
              example: "KeyError"
            errorValue:
              type: string
              example: "['species']"
            traceback:
              type: array
              items:
