# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Projects - CI

on:
  push:
    branches:
    - master
    - v*-branch
    - develop

  pull_request:
    branches:
    - master
    - develop
    - v*-branch

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set output variables
      id: vars
      run: |
        VERSION=$(python -c "import projects; print(projects.__version__)")
        if [ ${{ github.ref }} = "refs/heads/master" ]; then
          echo ::set-output name=TAG::${VERSION}-SNAPSHOT
          echo ::set-output name=COMMIT::${{ github.sha }}
        elif [[ ${{ github.ref }} =~ ^refs/heads/v.*-branch$ ]]; then
          echo ::set-output name=TAG::${VERSION}
          echo ::set-output name=COMMIT::${{ github.sha }}
        elif [[ ${{ github.ref }} =~ ^refs/heads/develop$ ]]; then
          echo ::set-output name=TAG::DEVELOP
          echo ::set-output name=COMMIT::${{ github.sha }}
        else
          echo ::set-output name=TAG::${VERSION}-${{ github.event.pull_request.head.sha }}
          echo ::set-output name=COMMIT::${{ github.event.pull_request.head.sha }}
        fi

        echo ::set-output name=BRANCH::${{ github.ref }}

    - name: Code review tips
      uses: machine-learning-apps/pr-comment@master
      if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: CODE-REVIEW.md

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[testing]

    - name: Test with pytest
      env:
        ENABLE_CORS: 1 
      run: |
        coverage erase
        coverage run --branch --source=projects -m pytest
        coverage xml -i

    - name: SonarCloud Scan
      if: ${{ always() }}
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Set up QEMU
      if: ${{ always() }}
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      if: ${{ always() }}
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      if: ${{ always() }}
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push docker image (PROJECTS API) üì¶
      if: ${{ always() }}
      id: docker_build_api
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.io/platiagro/projects:${{ steps.vars.outputs.TAG }}
        file: Dockerfile
        build-args: |
          COMMIT=${{ steps.vars.outputs.COMMIT }}
          BRANCH=${{ steps.vars.outputs.BRANCH }}

    - name: Image digest
      if: ${{ always() }}
      run: echo ${{ steps.docker_build_api.outputs.digest }}

    - name: Build and push docker image (PERSISTENCE AGENT) üì¶
      if: ${{ always() }}
      id: docker_build_agent
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.io/platiagro/persistence-agent:${{ steps.vars.outputs.TAG }}
        file: Dockerfile.persistenceagent
        build-args: |
          COMMIT=${{ steps.vars.outputs.COMMIT }}
          BRANCH=${{ steps.vars.outputs.BRANCH }}

    - name: Image digest
      if: ${{ always() }}
      run: echo ${{ steps.docker_build_agent.outputs.digest }}

    - name: Build and push docker image (SHARE TASK) üì¶
      if: ${{ always() }}
      id: docker_build_share_task
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.io/platiagro/share-task:${{ steps.vars.outputs.TAG }}
        file: Dockerfile.sharetask
        build-args: |
          COMMIT=${{ steps.vars.outputs.COMMIT }}
          BRANCH=${{ steps.vars.outputs.BRANCH }}
          BASE_CONTAINER=docker.io/platiagro/projects:${{ steps.vars.outputs.TAG }}
    - name: Image digest
      if: ${{ always() }}
      run: echo ${{ steps.docker_build_share_task.outputs.digest }}